<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone:4 Editable Resume Builder By Abdul Wahab</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            
            
            <label for="address">Address:</label>
            <input type="address" id="address" name="address" required>

              
            <label for="language">Language:</label>
            <input type="language" id="language" name="language" required>

                
            <label for="city">City:</label>
            <input type="city" id="city" name="city" required>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education" >Education:</label>
            <textarea name="education" id="education" name="education" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience" >Experience:</label>
            <textarea name="experience" id="experience" name="experience" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills" >Skills:</label>
            <textarea name="skills" id="skills" name="skills" rows="4"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    
    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
